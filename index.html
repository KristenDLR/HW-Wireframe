<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HW-Wireframe</title>
</head>

    <body>
        <header>
            <section id="header">
              <p>header</p>
            </section>
        </header>

            <section id="Navigation">
                <nav>navigation</nav>
            </section>

                <div class="sideboxes">
                    <div class="full">
                         <figure class="Section">section</figure>
                         <figure class="Article">article</figure>
                         <div class="inside">
                               <figure class="hs">h1, h2, h3</figure>
                                 <figure class="p">p</figure>
                         </div>
                     </div>
                     <div class="Aside">aside</div>

                </div>
                <div class="clearfix"></div>



        <footer>
            <div class="footer">footer</div>
        </footer>

    </body>
</html>
